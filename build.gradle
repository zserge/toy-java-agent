plugins {
    id 'java'
}

//group 'com.github.zserge'
//version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.ow2.asm', name: 'asm', version: '8.0.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Implementation-Title': 'logging-agent', 
                   'Implementation-version': '1.0',
                   'Premain-Class': 'com.github.zserge.toyjavaagent.ToyAgent',
                   'Can-Retransform-Classes': 'true'
    }
}

test {
    useJUnitPlatform()
    jvmArgs '-javaagent:' + jar.archivePath
}
